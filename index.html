<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation With JavaScript</title>
</head>
<body>
    <div class="form-container">
        <p>Let's do this!</p>
        <form action="" method="">
            <div class="form-control">
                <div>
                    <label for="first-name">FIRST NAME *</label>
                    <input type="text" name="first-name" id="first-name" required placeholder="Jack"
                        minlength="2" maxlength="20">
                </div>
                <div>
                    <label for="last-name">LAST NAME *</label>
                    <input type="text" name="last-name" id="last-name" required 
                        placeholder="Ryan" minlength="2" maxlength="20">
                </div>
                <div>
                    <label for="email">EMAIL *</label>
                    <input type="email" name="email" id="email" required 
                        placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder="860 123 1234" 
                        pattern="\d{10}" title="Provide telephone number in this format: 860 123 1234 ">
                </div>
                <div>
                    <label for="zip">ZIP CODE *</label>
                    <input type="text" name="zip" id="zip" required>
                </div>
                <div>
                    <label for="country">COUNTRY *</label>
                    <select id="country" required>
                        <option value="ch">Switzerland</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="nl">The Netherlands</option>
                        <option value="tw">Taiwan</option>
                    </select>
                </div>
                <div>
                    <label for="pwd">PASSWORD *</label>
                    <input type="password" name="pwd" id="pwd" required
                        minlength="8" maxlength="20">
                </div>
                <div>
                    <label for="confirm">CONFIRM PASSWORD *</label>
                    <input type="password" name="confirm" id="confirm" required
                        minlength="8" maxlength="20">
                    <div class="error" id="confirm-error"></div>
                </div>
            </div>
            <div>
                <button type="button" id="sign-up-btn" class="sign-up-btn">Create Account</button>
            </div>
            </form>
    </div>
</body>
</html>
